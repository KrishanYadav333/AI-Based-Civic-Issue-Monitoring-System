version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: civic-issues-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: civic_issues
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - civic-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civic-issues-backend
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: civic_issues
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_change_in_production}
      AI_SERVICE_URL: http://ai-service:5000
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - civic-network
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: civic-issues-ai
    environment:
      PORT: 5000
      DEBUG: "False"
    ports:
      - "5000:5000"
    networks:
      - civic-network
    restart: unless-stopped

  # Frontend Web Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civic-issues-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - civic-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  civic-network:
    driver: bridge
