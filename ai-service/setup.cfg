[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    venv*/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv*,
    .venv,
    build,
    dist,
    *.egg-info
ignore = E203, W503
