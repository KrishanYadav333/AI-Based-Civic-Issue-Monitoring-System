version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: civic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - civic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: civic-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - civic-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: civic-node-exporter
    ports:
      - "9100:9100"
    networks:
      - civic-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: civic-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:${DB_PASSWORD}@database:5432/civic_issues?sslmode=disable"
    depends_on:
      - database
    networks:
      - civic-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: civic-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      - redis
    networks:
      - civic-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: civic-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - civic-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  civic-network:
    external: true
