global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@vmc.gov.in'
  smtp_auth_username: 'alerts@vmc.gov.in'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'email-admin'
  routes:
    - match:
        severity: critical
      receiver: 'email-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'email-warning'

receivers:
  - name: 'email-admin'
    email_configs:
      - to: 'admin@vmc.gov.in'
        headers:
          Subject: 'Civic Issue Monitor Alert'

  - name: 'email-critical'
    email_configs:
      - to: 'admin@vmc.gov.in,ops@vmc.gov.in'
        headers:
          Subject: 'CRITICAL: Civic Issue Monitor Alert'
        send_resolved: true

  - name: 'email-warning'
    email_configs:
      - to: 'ops@vmc.gov.in'
        headers:
          Subject: 'WARNING: Civic Issue Monitor Alert'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
